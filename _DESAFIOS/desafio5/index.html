<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio Responsivo Discord</title>
</head>

<body>
    <header>
        <picture class="header">
	        <source srcset="./assets/images/Headerm.png" media="(max-width: 428px)">
	        <img src="./assets/images/Header.png" alt="imagem cabeçalho topo o chamando a imaginar um lugar onde você possa criar seu espaço">
        </picture>
    </header>

    <main>
        <picture class="section1">
	        <source srcset="./assets/images/Section1m.png" media="(max-width: 428px)">
	        <img src="./assets/images/Section 1.png" alt="imagem convidando o leitor a criar um espaço controlado no Discord">
        </picture>
        <picture class="section2">
	        <source srcset="./assets/images/Section2m.png" media="(max-width: 428px)">
	        <img src="./assets/images/Section 2.png" alt="imagem mostrando o quão fácil é criar um espaço no Discord">
        </picture>
        <picture class="section3">
	        <source srcset="./assets/images/Section3m.png" media="(max-width: 428px)">
	        <img src="./assets/images/Section 3.png" alt="imagem dizendo que não importa sua quantidade de amigos">
        </picture>
        <picture class="section4">
	        <source srcset="./assets/images/Section4m.png" media="(max-width: 428px)">
	        <img src="./assets/images/Section 4.png" alt="imagem mostrando a segurança de conexão do Discord">
        </picture>
    </main>

    <footer>
        <picture class="footer">
	        <source srcset="./assets/images/Framem.png" media="(max-width: 428px)">
	        <img src="./assets/images/Frame.png" alt="imagem do rodapé com logo centralizado do Discord">
        </picture>
    </footer>

</body>
</html>
